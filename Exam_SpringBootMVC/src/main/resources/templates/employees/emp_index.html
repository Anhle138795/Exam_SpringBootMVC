<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
</head>
<body>
    <h1>Employee Dashboard</h1>

    <!-- Profile Image -->
	<!-- Profile Image -->
	<div th:if="${employee != null}">

	         class="card-img-top" 
	         alt="Employee Profile Image"  
	         width="100" 
	         height="100"  
	         onerror="this.src='http://via.placeholder.com/100';" />
	</div>


    <!-- Button to navigate to Update Info page -->
    <button onclick="window.location.href='/employees/updateInfo'">Update Info</button>
</body>
</html>
