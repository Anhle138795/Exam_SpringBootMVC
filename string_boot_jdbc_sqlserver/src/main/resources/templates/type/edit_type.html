<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Type</title>
	<link rel="stylesheet" href="../../../css/mysite.css">
</head>
<body>
	<div class="form-box">
		<form th:action="@{/admin/type/updatetype}" method="post" th:object="${up_item}">
			<div>
				<h1>Edit Type</h1>
			</div>
			<div>
				<label for="title">Title</label>
				<input type="text" th:field="*{title}" placeholder="input text" alt="">
				<input type="hidden" th:field="*{id}" id="id">
				<div th:if="${titleError}" th:text="${titleError}" style="color: red;"></div>
			</div>
			<div>
				<input type="submit" value="Save" alt="">
			</div>
		</form>
	</div>
</body>
</html>
